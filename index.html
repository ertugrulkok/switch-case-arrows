<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script
      src="https://kit.fontawesome.com/e6ce39d005.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="area"></div>
    <img class="pumpkin" id="pumpkin" src="./pumpkin.png" />

    <div class="btn_wrapper">
      <div class="up_down">
        <button class="left btn top" id onclick="moveFunction('left')">
          <i class="fa-solid fa-arrow-left-long"></i>
        </button>

        <button class="right btn top" onclick="moveFunction('right') ">
          <i class="fa-solid fa-arrow-right-long"></i>
        </button>
      </div>
      <div class="right_left">
        <button class="up btn low" onclick="moveFunction('up') ">
          <i class="fa-solid fa-arrow-up-long"></i>
        </button>
        <button class="down btn low" onclick="moveFunction('down') ">
          <i class="fa-solid fa-arrow-down-long"></i>
        </button>
      </div>
    </div>
    <style></style>

    <script src="./app.js"></script>
  </body>
</html>
